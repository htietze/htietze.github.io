<!DOCTYPE html>
<html>

    <head>

        <title>practice form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="feedback-styles.css">

    </head>

    <body class="m-3">

        <div class="jumbotron">

            <h1>Please provide feedback</h1>

        </div>

        <div class="row">
            <div class="col-md-5">
                <div>
                    <p>As one of our students, your thoughts, comments, and feedback are very important to us.</p>
                    <p>Please use this form to send us your feedback.</p>
                    <p>If you would like a response, please include your contact information.</p>
                </div>
            </div>

            <div class="col-md-7">
                <form class="m-5">
                    <div>
                        <label for="name">Name</label>
                            <input class="form-control" id="name" type="text"><br>
                        <label for="email">Email</label>
                            <input class="form-control" id="email" type="email"><br>

                        <label for="comment">Comments</label><br>
                            <textarea class="form-control" id="comment" rows="5"
                                cols="25" required></textarea><br>
                            
                        <br>

                        <p class="form-text">Are you a current student?</p>

                            <div class="form-check">
                                <input name="current-student" id="yes" 
                                    class="form-check-input" type="radio" checked>
                                <label for="yes" class="form-check-label">Yes</label>
                            </div>

                            <div class="form-check">
                                <input name="current-student" id="no" 
                                    class="form-check-input" type="radio" checked>
                                <label for="no" class="form-check-label">No</label>
                            </div>
                        
                        <br>

                        <input id="submit" class="btn btn-success mt-2" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
