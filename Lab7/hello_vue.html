<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Hello Vue!</h1>
    <p>{{ message | uppercase }}</p>
    <p>{{ secondMessage }}</p>

    <button v-on:click='addExcalamation'>Add !</button>
    <button v-on:click='removeExclamation'>Remove !</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'this is really neat',
            secondMessage: 'test',
            counter: 0
        },
        methods: {
            addExcalamation: function() {
                if (this.counter < 10) {
                    this.message = this.message + '!'
                    this.secondMessage = this.secondMessage + '!'
                    this.counter++
                }
            },
            removeExclamation: function() {
                this.message = 'this is really neat',
                this.secondMessage = 'test'
                this.counter = 0
            }
        },
        filters: {
            uppercase: function(string) {
                return string.toUpperCase()
            }
        }
    })

</script>
